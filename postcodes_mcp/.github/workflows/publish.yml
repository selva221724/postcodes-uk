name: Publish to Cline MCP Marketplace

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine hatch pytest
    
    - name: Run Tests
      run: |
        pip install -e .[dev]
        pytest tests/
    
    - name: Build package
      run: python -m build
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: twine upload dist/*
    
    - name: Publish to Cline MCP Marketplace
      env:
        MARKETPLACE_TOKEN: ${{ secrets.CLINE_MARKETPLACE_TOKEN }}
      run: |
        pip install cline-marketplace-cli
        cline-marketplace publish --token $MARKETPLACE_TOKEN
